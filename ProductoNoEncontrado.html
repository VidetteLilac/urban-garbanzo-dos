        <div class="header-middle">

            <div class="container">

                    <a href="Home.html"><img src="imagenes/logo/Logo.png" alt="" /></a>

                </div>
                
              </div>
            </div>
          </div>

        <div class="header-bottom">
            <!--header-bottom-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-9">
                        <nav class="menuCSS3">
                            <ul id="categoriesMenu">
                                <!-- Esta sección será inyectada por el Controller de common -->
                            </ul>
                        </nav>
                    </div>
                    <!-- Cuadro de Búsqueda -->
                    <div class="col-sm-2">
                        <div class="search_box pull-right">
                            <input id="txtBasicSearch" type="text" placeholder="Buscar Producto" />
                        </div>
                    </div>
                    <a href="#" class="btn btn-default search" onclick="BusquedaProductosHome()"><i class="fas fa-search"

                </div>
            </div>
        </div>
        <!--/header-bottom-->
    </header>
    <!--/header-->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 padding-right">

                        <!-- Sin Resultados -->
                        <div class="col-sm-4"></div>
                        <div id="producto_1" class="col-sm-4">
                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center">
                                        <h2>Sin Resultados</h2>
                                        <img id="imgSinResultados" src="imagenes/404/404.png" alt=""/>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
            </div>
        </div>

                <div class="row">
                    <div class="col-sm-2">
                        <div class="companyinfo">
                            <h2><span>3D</span> SECTOR</h2>

                            </p>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="col-sm-3">

                                    <div class="iframe-img">
                                        <img src="imagenes/footer/Celulares.png" alt="" />

                                </a>

                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="video-gallery text-center">
                                <a href="Portatiles.html">
                                    <div class="iframe-img">

                            <img src="imagenes/home/map.png" alt="" />
